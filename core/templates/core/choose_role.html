<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fb;
    }
    .role-card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 40px;
      transition: all 0.3s ease;
      background-color: white;
    }
    .role-card:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transform: translateY(-4px);
    }
    .role-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #0d6efd;
    }
    .role-icon.doctor {
      color: #198754;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h2 class="mb-3 text-primary">Choose Your Role</h2>
  <p class="lead text-muted">Select the role you're registering for</p>

  <div class="row justify-content-center mt-4 g-4">
    <div class="col-md-4">
      <div class="role-card">
        <div class="role-icon">üßë‚Äçüíº</div>
        <h4>Register as Patient</h4>
        <p>Book appointments, view medical history, and manage your profile securely.</p>
        <a href="{% url 'register' %}" class="btn btn-primary mt-2">Patient</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="role-card">
        <div class="role-icon doctor">ü©∫</div>
        <h4>Register as Doctor</h4>
        <p>Access patient records, update treatments, and manage appointments.</p>
        <a href="{% url 'register_doctor' %}" class="btn btn-success mt-2">Doctor</a>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Styled Back Button -->
  <div class="text-center mt-5">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
      ‚Üê Back to Home
    </a>
  </div>
</div>

</body>
</html>
