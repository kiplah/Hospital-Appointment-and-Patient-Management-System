<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>

  {% if user_form.errors or patient_form.errors %}
    <p style="color: red;">There was a problem with your submission. Please check the form fields.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ patient_form.as_p }}
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
