<h2>Edit Medical History for {{ patient.user.get_full_name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'view_medical_history' patient.id %}" class="btn btn-secondary">Cancel</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Optional: Add any JavaScript you need for this page    
    document.addEventListener('DOMContentLoaded', function() {
        // Example: Show a success message after saving
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
        alert('Medical history updated successfully!');
        }
    }); 
</script>
